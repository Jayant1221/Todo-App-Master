<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/100/000000/todo-list.png" type="image/x-icon">
    <title>ToDo App</title>
</head>

<body>
    <div class="task-input-cont">
        <input type="text" class="task-input" placeholder="Enter the company" autofocus>
        <button class="add-btn">
            <span class="material-icons add-icon">
                add
            </span>
        </button>
    </div>

    <div class="toogler-cont">
        <div class="tasks-heading">Pending</div>
        <div class="divider"></div>
        <div class="completed-heading">Selected</div>
    </div>
    <div class="task-area">
        <ul class="todo">
            <!-- saidjiasd -->
        </ul>
        <div class="empty-state">You have nothing to-do.</div>
        <ul class="completed">
            <!-- ja-dasipdhas09dh0 -->
        </ul>
        <div class="empty-state">You have yet to complete your tasks.</div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
